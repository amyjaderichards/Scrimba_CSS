<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Hello</title>
        <style type="text/css">
            .row div {
                border: 1px solid silver;
            }
        </style>
    </head>

    <body>
        <div class="container" style="margin-top:30px;">
            <h6>Basic Columns</h6>
            <div class="row">
                <div class="col">column 1</div>
                <div class="col">column 2</div>
            </div>
        </div>

        <div class="container" style="margin-top:30px;">
            <h6>Set Sizes</h6>
            <div class="row">
                <div class="col-8">column 1</div>
                <div class="col-4">column 2</div>
            </div>
        </div>

        <div class="container" style="margin-top:30px;">
            <h6>Breakpoints</h6>
            <!-- xs sm md lg xl-->
            <div class="row">
                <div class="col-sm">column 1</div>
                <div class="col-sm">column 2</div>
            </div>
        </div>


        <div class="container" style="margin-top:30px;">
            <h6>Set Sizes and Breakpoints</h6>
            <div class="row">
                <div class="col-sm-4">column 1</div>
                <div class="col-sm-6">column 2</div>
                <div class="col-sm-2">column 3</div>
            </div>
        </div>


        <div class="container" style="margin-top:30px;">
            <h6>No Gutters</h6>    
            <div class="row no-gutters">
                <div class="col">column 1</div>
                <div class="col">column 2</div>
            </div>
        </div>

        
        <div class="container" style="margin-top:30px;">
            <h6>Offsetting Columns</h6>
            <div class="row">
                <div class="col-sm-6">column 1</div>
                <div class="col-sm-3 offset-sm-3">column 2</div>
            </div>
        </div>
    </body>
</html>
